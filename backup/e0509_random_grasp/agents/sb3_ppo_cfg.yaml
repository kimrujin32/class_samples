# Reference: https://github.com/DLR-RM/rl-baselines3-zoo/blob/master/hyperparams/ppo.yml
seed: 42

# Algorithm class to use
algorithm: "PPO"

# Total timesteps for training
n_timesteps: 30192000
policy: 'MlpPolicy'
n_steps: 16
batch_size: 256
gae_lambda: 0.95
gamma: 0.99
n_epochs: 8
ent_coef: 0.0
vf_coef: 2.0
learning_rate: !!float 5e-4
clip_range: 0.2
policy_kwargs:
  activation_fn: 'nn.ELU'
  net_arch:
    pi: [256, 128, 64]
    vf: [256, 128, 64]
max_grad_norm: 1.0
device: "cuda:0"

# Optional: Normalize observations and rewards
# normalize_input: True
# normalize_value: True
# clip_obs: 10.0
